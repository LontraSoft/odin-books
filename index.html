<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Book Example</title>
    <link ref="stylesheet" type="text/css" href="./css/book.css">
    <script type="text/javascript" src="./js/book.js" defer></script>
  </head>
  <body>
    <table id="library">
      <thead>
	<tr>
	  <th colspan="6">Library</th>
	</tr>
	<tr>
	  <th>Title</th>
	  <th>Author</th>
	  <th>Page Count</th>
	  <th>Read</th>
	  <th>Remove book?</th>
	</tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" id="add-book-btn">Add Book</button>
  </body>

  <dialog id="add-book-dialog">
    <form id="add-book-form">
      <label for="book-title">Title:</label>
      <input type="text" id="book-title" name="name" aria-required="true" required>
      
      <label for="book-author">Author:</label>
      <input type="text" id="book-author" name="author">
      
      <label for="book-page-count">Page Count:</label>
      <input type="number" id="book-page-count" name="pageCount">
      
      <label for="book-read">Read:</label>
      <div class="switch">
	<input type="checkbox" id="book-read" name="read">
	<span class="slider ground"></span>
      </div>
      
      <button type="button" id="cancel-add-book-btn">Cancel</button>	
      <button type="submit" id="submit-add-book-btn">Add Book</button>
    </form>
  </dialog>
      
</html>
